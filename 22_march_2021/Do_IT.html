<body bgcolor="#F17F7F" onload="window.document.petstore.reset()">

		function doIt(){
			window.document.petstore.puppy.value="Swissy";
			window.document.petstore.clocker.value="I\'ve been clicked";
		}
	</script>
	<form action="" name="petstore">
		<input type="text" name="puppy">
		<input type="button" name="clicker" value="Click Here" onclick="doIt()">

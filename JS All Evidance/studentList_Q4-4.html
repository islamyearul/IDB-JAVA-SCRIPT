<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	<script>
		var students = ["Bablu", "Saiful", "Yearul", "Islam", "Nazim"];
		// var std = students.toString().toUpperCase();

		// var std = String(students).toUpperCase();
		// students = students.map(students => students.toUpperCase())

		var result="";
		document.write("<ol>");
		for(var i = 0; i<students.length; i++){
			result += "<li>"+ students[i].toString().toUpperCase() +"</li>"
		}
		document.write(result);
		document.write("</ol>");



	</script>
</body>
</html>

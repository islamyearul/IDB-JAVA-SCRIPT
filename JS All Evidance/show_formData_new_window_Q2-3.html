<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	<form action="" name="form" onsubmit="return myfun()">
		<label for="">Student Id</label><br><br>
		<input type="number" name="id"><br><br>
		<label for="">Name</label><br><br>
		<input type="text" name="name"><br><br>
		<label for="">Course</label><br><br>
		<input type="text" name="course"><br><br>
		<label for=""> Year/Section</label><br><br>
		<input type="text" name="section"><br><br>
		<input type="submit" value="Submit">
	</form>
	<script>
	function myfun(){
		var id = document.form.id.value;
		var name = document.form.name.value;
		var course = document.form.course.value;
		var section = document.form.section.value;

		if (id=="" || name=="" || course=="" || section=="") {
			alert('All fields are must be filled out');
			return false;
		}
		var res = "Id: " + id + "<br>";
		res += "name: " + name + "<br>";
		res += "course: " + course + "<br>";
		res += "section: " + section + "<br>";

		var win = window.open("", "My Win ", "height=300, width=500");
		win.document.write(res)

	}

	</script>
</body>
</html>

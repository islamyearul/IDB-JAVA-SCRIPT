<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	<script>
		var students = ["Yearul", "Saiful", "Rana", "Bablu", "ISlam", "Nazim"];
		var std = students.sort();
		var result="";
		document.write("<ol>");
		for(var i= 0; i<std.length; i++){
			result+= "<li>" + std[i] + "<br></li>"
		}
		document.write(result);
		document.write("</ol>");


	</script>
</body>
</html>

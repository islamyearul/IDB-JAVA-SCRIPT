<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	<form action="" name="form" onsubmit="alert(primenumber())">
		<label for="">Enter Your Number</label><br><br>
		<input type="text" name="input"><br><br>
		<input type="submit" value="Check">
	</form>
	<script>
		function primenumber(){
			var inp = document.form.input.value;
			if (inp==0) {
				return inp + " Is not Allowed";
			} else if (inp==1) {
				return inp + " is not Prime Number";
				
			} else if (inp==2) {
				return inp + " is Prime Number";
				
			} else {
				for(var i =2; i<inp; i++){
					if (inp%i==0) {
						return inp + " is not Prime Number";
					}
				} //end loop
				return inp + " is Prime Number";
			}
		}

	</script>
</body>
</html>

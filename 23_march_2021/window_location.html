<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	<script>
		var x = window.location;
		var p = window.location.hash;
		var h = window.location.hash;
		var hh = window.location.host;
		document.write("Location:   " + x + "<br><hr>" )
		document.write("pathname:   " + p + "<br><hr>" )
		document.write("hash:   " + h + "<br><hr>" )
		document.write("host:   " + hh + "<br><hr>" )
	</script><br><hr>
</body>
</html>

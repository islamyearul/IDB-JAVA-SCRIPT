<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	<script>
		var x = window.navigator.appCodeName;
		var y = window.navigator.appName;
		var z = window.navigator.appVersion;
		var p = window.navigator.platform;
		var u = window.navigator.userAgent;
		var pp = window.navigator.product;
		var on = window.navigator.onLine;
		var g = window.navigator.geolocation;
		document.write("appCodeName:   " + x + "<br><hr>" )
		document.write("appName:   " + y + "<br><hr>" )
		document.write("appVersion:   " + z + "<br><hr>" )
		document.write("platform:   " + p + "<br><hr>" )
		document.write("userAgent:   " + u + "<br><hr>" )
		document.write("product:   " + pp + "<br><hr>" )
		document.write("onLine:   " + on + "<br><hr>" )
		document.write("geolocation:   " + g + "<br><hr>" )
	</script><br><hr>
</body>
</html>

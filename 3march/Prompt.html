<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Prompt in Using</title>
</head>
<body>
	<script>
		var firstname = prompt("What Is Your First Name");
		var lastname = prompt("What Is Your Last Name");

		document.write("<h1>" + firstname + " " + lastname + "</h1>" )

	</script>
	<script> 

		var x = prompt("Type Here A Number","");

		var y = prompt("Type Here A Number","");

		var a = parseInt(x)+parseInt(y);

		document.write("Here Is "+a);
		

	 </script>
	

</body>
</html>

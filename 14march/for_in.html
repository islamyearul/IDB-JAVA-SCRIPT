<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	<script>
		var airplane = new Array ("Novo", "Boing", "Airbus", "Rafal");
		var output = "";
		var counter;

		for(counter in airplane){
			output += "<center>" + "<h1>"+  airplane[counter] + " " + "</h1>" + "<center>";
		}.
		
		document.write(output)
	</script>
</body>
</html>

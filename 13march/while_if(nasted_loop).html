<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	<script>
		var counter = 0;
		var endIt = 14;
		while (counter < endIt) {
			if(counter == 10){
				document.write("TEN" + "<br>");
			}else {
				document.write(counter + "<br>");
			}
			counter++;
		}
		var message = "Counter value is now:" + counter;
		document.write(message)
	</script>
</body>
</html>

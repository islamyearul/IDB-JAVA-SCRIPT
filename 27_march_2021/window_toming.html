<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	<script>
		var cupup = new Image();
		cupup.src = "binary.jpg";
		var cupd = new Image();
		cupd.src = "knowledge.jpg";
		var alpha;


		function interval(){
			alpha = window.setInterval("document.cup.src=cupd.src", 2000)
		}

		function timeOut(){
			window.setTimeout("document.cup.src=cupd.src", 2000);
			window.clearInterval(alpha);
		}

	</script>
	<table border="0" width="100%" height="100%" align="center">
		<tr valign="Middle">
			<td align="center">
				<img src="binary.jpg" name="cup" alt="java" width="500" height="500" alt="">
				<p>
					<a href="#" onclick="interval()">Interval</a> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
					<a href="#" onclick="timeOut()">Time Out</a>
				</p>
			</td>
			
		</tr>
		
	</table><br><hr>
</body>
</html>

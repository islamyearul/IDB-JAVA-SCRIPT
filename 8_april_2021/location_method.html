<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	<form action="" name="form">
		<input type="button" name="button" value="Reload" onclick="reload()"><br><br>
		<input type="button" name="button" value="Replace" onclick="replace()"><br><br>
	</form>
	<script>
		function reload(){
			location.reload();
		}
		function replace(){
			location.replace("https://www.youtube.com");
		}
	</script>
</body>
</html>

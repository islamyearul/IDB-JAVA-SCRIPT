<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	<script>
		var i =0
		while (i<10) {
			document.write(i + "<br>");
			i++
			i++
		}
	</script><hr><br>

	<script>
		var i =0;
		while (i<10) {
			document.write(i + "<br>");
			i+=2
		}
	</script><hr><br>

	<script>
		var i=0;

		for(var i=0; i<10; i+=2){
			document.write(i + "<br>")
		}
	</script><hr>
	<script>
			var i = 0;
			do{
				document.write(i + "<br>") ;
				i+=5
			}while (i<50);

		</script>
</body>
</html>

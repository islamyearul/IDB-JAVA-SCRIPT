<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	<form action="" name="myform">
		<label for="fname">First Name:</label>
		<input type="text" name="fname"><br><br>
		<label for="lname">Last Name:</label>
		<input type="text" name="lname"><br><br>
		<label for="email">Email:</label>
		<input type="email" name="email"><br><br>
		<label for="password">Password:</label>
		<input type="password" name="password"><br><br>
		<label for="password">Confirm Password</label>
		<input type="password" name="cpassword"><br><br>

		
		<input type="button" name="submit" value="Show" onclick="myfun()">
		<textarea name="showData" id="" cols="30" rows="10"></textarea>

	</form>


	<script>
		function myfun(){
			var display= "";
			var myForm = document.myform.length;
			for(var i=0; i<myForm; i++) {
				
				display += document.forms[0].elements[i].value + "\n"
			}
			document.myform.showData.value=display;
			// document.form[1].elements[1].value=display
		}
	</script>
</body>
</html>

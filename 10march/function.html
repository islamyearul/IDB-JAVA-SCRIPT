	<form action="" name="myform">
		<input type="text" name="mynumber">
		<input type="button" value="Check" onclick="myfunction()">
	</form>
	<script>

			var x = document.myform.mynumber.value;
			if (x<12) {
			document.write("Good Morning")
		} else if (x<15) {
			document.write("Good Evening")
		} else 
		document.write("Good Night")

		}

document.getElementById(show).innerHTML= myfunction();


	</script>
	<div id="show"></div>

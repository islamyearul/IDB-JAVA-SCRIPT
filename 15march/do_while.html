<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	<script>
		var x = new Array("London", "Berlin", "Dhaka", "Katmundu", "Thimpu", "Mexico", "Vatican", "Melborn", "Noakhali", "Maijdee", "Mosco", "Rome");
		var z = "";
		x.sort();
		counter = 0;
		do{
			z += x[counter] + "<br>";
			counter++
		} while(counter<x.length);
		document.write(z);
		
	</script>
</body>
</html>

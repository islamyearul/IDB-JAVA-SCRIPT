<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	<script>
		var x = "To Lower Case Of All Content";
		var z = x.toLowerCase();
		var up = x.toUpperCase();
		var change = up.replace(/Lower/gi, "UPPER");
		document.write(z + "<br>" + change)
	</script>
</body>
</html>

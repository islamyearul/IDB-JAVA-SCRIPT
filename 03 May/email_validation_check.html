<body>
	<script>
		var x = prompt("Please Enter Your Email", "");
		var output = x.search(/[a-zA-Z]+@[a-z]+\.[a-zA-Z]{2,3}/);
		if (output ==-1) {
			alert('Please Enter A Valid Eamil');

		} else {
			alert("Email Is Valid");
			document.write(x);
		}
		


	</script>
</body>

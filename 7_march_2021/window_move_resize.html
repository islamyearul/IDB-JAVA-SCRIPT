<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	<script>
		function GetStanWin(){
			open("sampWin.html", "samp Win 1", "toolbar=no, width=200, height=150");
			//width=640, height=460 recommended design size

		}

		function moveRel(){
			moveBy(20,20)
		}
		function moveAbs(){
			moveTo(20,20)
		}
		function shrink(){
			resizeBy(15,10)
		}
		function shrivel(){
			resizeTo(400,300);
		}
	</script>
	<center><br>
		<h2>Window Control</h2>
		<form action="">
			<input type="button" name="openBut" value="Click to open new Window" onclick="GetStanWin()"><br>
			<input type="button" name="movebyBut" value="Click to Move relative" onclick="moveRel()"><br>
			<input type="button" name="movetoBut" value="Click to move Absolute" onclick="moveAbs()"><br>
			<input type="button" name="shrinkBut" value="Click to change relative" onclick="shrink()"><br>
			<input type="button" name="shrivelBut" value="Click to change size" onclick="shrivel()"><br>

		</form>
	</p></center>
</body>
</html>

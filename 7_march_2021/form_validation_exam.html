<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<style>
		form{
			width: 500px;
			height: 400px;
			margin-top: 100px;
			margin-left: 400px;
			background: #AFE9EB;
			color: #031E6C;
			font-size: 25pt;
			padding: 40px;
			font-weight: bold;
			border: 15px solid black;
			border-radius: 15px;

		}
	</style>
</head>
<body bgcolor="#EFE2E2">
	<form action="" name="myform">
		<h3>Studen Data Entry Form</h3>
		<table>
			<tr>	
				<td>Stidunt ID: </td>
				<td>
					<input type="text" name="id" size="30">
				</td>
			</tr>
			<tr>
				<td>Name: </td>
				<td>
					<input type="text" name="name" size="30">
				</td>
			</tr>
			<tr>
				<td>Course: </td>
				<td>
					<input type="text" name="course" size="30">
				</td>
			</tr>
			<tr>
				<td>Year/Session:</td>
				<td>
					<input type="text" name="session" size="30">
				</td>
			</tr>
			<tr>
				<td align="right">
					<input type="button" name="submit" value="Submit" onclick="myfunction()">
				</td>
				<td>
					<input type="reset" name="reset" value="Reset">
				</td>
			</tr>
		</table>
	</form>

	<script>
		function myfunction(){
			var id = document.myform.id.value;
			var name = document.myform.name.value;
			var course = document.myform.course.value;
			var session = document.myform.session.value;

			if(id==""){
				alert("Please Enter Your ID")
				return false;
			} else if (name=="") {
				alert("Please Enter Your Name")
				return false;		
			} else if (course=="") {
				alert("Please Enter Your Course")
				return false;			
			} else if (session=="") {
				alert("Please Enter Your Session")		
			} else{
				alert("Thanks For Give All Data")
			}  //end if

			var allData= "Id: "+id+"<br>"+"Name: "+name+"<br>"+"Course: "+course+"<br>"+"Session: "+session

			var mywin = window.open("", "myWindow", "width=600 height=500");

			mywin.document.write(allData)
		}
	</script>
</body>
</html>
